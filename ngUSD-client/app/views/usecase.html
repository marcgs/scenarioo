<usd-breadcrumb></usd-breadcrumb>

<div class="row-fluid">
    <div class="span12">
        <h1>Use case: {{useCase.name}}</h1>
    </div>

</div>
<div class="row-fluid">
    <div class="span12">
        <div class="row-fluid">
            <div class="input-append ">
                <input type="text" class="span2" ng-model="searchFieldText" placeholder="Search scenario..."/>
                <button ng-click="resetSearchField()" class="btn">reset</button>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th ng-repeat="property in propertiesToShow">{{property | camelCase}}</th>
                            <th>#Steps</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="scenario in scenarios | filter:searchFieldText">
                        <tr ng-click="go(useCase.name, scenario.name)" class="link">
                            <td>
                                <span class="label {{scenario.buildStateClass}} state">{{scenario.status}}</span>
                            </td>
                            <td>{{scenario.name}}</td>
                            <td>{{scenario.description}}</td>
                            <td ng-repeat="property in propertiesToShow">{{scenario.details.properties[property]}}</td>
                            <td>{{scenario.calculatedData.numberOfSteps}}</td>
                            <td>
                                <a ng-click="goToFirstStep(useCase.name, scenario.name)"><i class="icon-tablet icon-with-padding"></i></a>
                                <a><i class="icon-list-ul icon-with-padding"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
