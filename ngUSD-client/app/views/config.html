<usd-breadcrumb></usd-breadcrumb>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h1>Configuration Page</h1>
        </div>
    </div>

    <form novalidate class="simple-form">
        <div class="row-fluid" ng-repeat="(key,value) in data" ng-show="value.length">
          <div class="span2">{{ key | toHumanReadable }}</div><div class="span8"><input type="text" ng-model="data[key]" /></div>
        </div>
        <div class="row-fluid">
            <input type="button" ng-click="updateConfiguration()" value="Send" class="btn span1"/>
            <input type="button" ng-click="resetConfiguration()" value="Reset" class="btn span1"/>
        </div>
    </form>
</div>
