<usd-breadcrumb></usd-breadcrumb>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h1>Configuration Page</h1>
        </div>
    </div>

    <form novalidate class="simple-form">
        <div class="row-fluid">
          <div class="span2">Data:</div><div class="span8"><input type="text" ng-model="data.testDocumentationDirPath" /></div>
        </div>
        <div class="row-fluid">
            <div class="span2">Default Branch:</div><div class="span8"><input type="text" ng-model="data.defaultBranchName" /></div>
        </div>
        <div class="row-fluid">
            <div class="span2">Default Build:</div><div class="span8"><input type="text" ng-model="data.defaultBuildName" /></div>
        </div>
        <div class="row-fluid">
            <input type="button" ng-click="updateConfiguration()" value="Send" class="btn span1"/>
            <input type="button" ng-click="resetConfiguration()" value="Reset" class="btn span1"/>
        </div>
    </form>
</div>
