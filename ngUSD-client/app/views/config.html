<usd-breadcrumb xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"></usd-breadcrumb>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h1>Configuration Page</h1>
        </div>
    </div>

    <form novalidate class="simple-form">
        <div class="row-fluid">
          <div class="span4">Data:</div><div class="span8"><input type="text" ng-model="data.testDocumentationDirPath" /></div>
        </div>
        <div class="row-fluid">
            <div class="span4">Default Branch:</div><div class="span8"><input type="text" ng-model="data.defaultBranchName" /></div>
        </div>
        <div class="row-fluid">
            <div class="span4">Default Build:</div><div class="span8"><input type="text" ng-model="data.defaultBuildName" /></div>
        </div>
        <div class="row-fluid">
            <input type="button" ng-click="updateConfiguration()" value="Send" class="btn span1"/>
            <input type="button" ng-click="resetConfiguration()" value="Reset" class="btn span1"/>
        </div>
    </form>

</div>
