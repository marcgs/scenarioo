<div class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">ngUSD</a>
    </div>

    <ul class="nav navbar-nav">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>

        <!-- Branch selection dropdown -->
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-hdd"></span> Branch: {{selectedBranch.branch.name}}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li ng-repeat="branch in branches">
                    <a ng-click="setBranch(branch)">{{branch.branch.name}}</a>
                </li>
            </ul>
        </li>

        <!-- Build selection dropdown -->
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;Build: {{getDisplayName(selectedBuild)}}&nbsp;&nbsp;
                <span ng-class="[buildStateToClassMapping[selectedBuild.build.state], 'label']">{{selectedBuild.build.state}}</span>
                <div class="icon-with-padding"><b class="caret"></b></div>
            </a>
            <ul class="dropdown-menu">
                <li ng-repeat="build in selectedBranch.builds">
                    <a ng-include="'template/build.html'" ng-click="setBuild(selectedBranch, build)"></a>
                </li>
            </ul>
        </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
        <li>
            <a href="#" ng-click="aggregate()"><span class="glyphicon" ng-class="{'glyphicon-download': !aggregationInProgress, 'glyphicon-refresh': aggregationInProgress  }"></span> Import</a>
        </li>
        <li>
            <a href="#/config"><span class="glyphicon glyphicon-cog"></span> Configuration</a>
        </li>
        <li>
            <a ng-click="openInfoModal()" class="link"><span class="glyphicon glyphicon-info-sign"></span> Info</a>
        </li>
    </ul>
</div>


<div modal="infoModal.showing" close="closeInfoModal()" options="modalInfoOptions">
    <div class="modal-header">
        <h3>ngUSD</h3>
    </div>
    <div class="modal-body" ng-include="'/views/applicationInfoPopup.html'">
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="closeInfoModal()">Close</button>
    </div>
</div>
