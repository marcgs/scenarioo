<usd-breadcrumb></usd-breadcrumb>

<div class="row-fluid">
    <div class="span12">
        <h1>Scenario: {{scenario.name}}</h1>
    </div>

</div>
<div class="row-fluid">
    <div class="span12">
        <div class="row-fluid">
            <div class="input-append">
                <input type="text" class="span2" ng-model="searchFieldText" placeholder="Search page..."/>
                <button ng-click="resetSearchField()" class="btn">reset</button>
            </div>
        </div>

        <div class="row-fluid">
            <div ng-repeat="pageSteps in pagesAndSteps" class="steps">
                <div ng-show="$index==0 || showingSteps[$parent.$index]" class="hero-unit-hover link span5 step-view" ng-repeat="step in pageSteps.steps | filter:searchFieldText">
                    <div class="hero-unit hero-unit-small screenshot-small">
                        <div class="step-title">
                            <span ng-click="go(pageSteps, $parent.$index, $index)">{{step.title && step.title+" - "}}{{pageSteps.page.name}}  ({{$parent.$index+1}}{{$index>0 && "."+$index || " of "+pagesAndSteps.length}})</span>

                            <span ng-click="showingSteps[$parent.$index]=!showingSteps[$parent.$index]" ng-show="$index==0 && pageSteps.steps.length>1" class="pull-right">
                                <i ng-hide="showingSteps[$parent.$index]" class="icon-with-padding icon-large icon-plus-sign link"></i>
                                <i ng-show="showingSteps[$parent.$index]" class="icon-with-padding icon-large icon-minus-sign link"></i>
                            </span>
                        </div>
                        <div class="screenshot-div">
                            <img src="{{getScreenShotUrl(step.screenshotURL)}}" ng-click="go(pageSteps, $parent.$index, $index)"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
