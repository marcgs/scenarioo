<usd-breadcrumb></usd-breadcrumb>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h1>Step {{pageIndex+1}}.{{stepIndex}} - {{pageName}}</h1>
        </div>
    </div>


    <div class="row-fluid step-navigation">
        <div class="span12">
            <div ng-click="goToPreviousPage()" class="link btn" tooltip="Previous Page" tooltip-placement="bottom">
                <i class="icon-with-padding icon-large icon-fast-backward"></i>
            </div>
            <div ng-click="goToPreviousStep()" class="link btn" tooltip="Previous Step" tooltip-placement="bottom">
                <i class="icon-with-padding icon-large icon-step-backward"></i>
            </div>
            <div ng-click="goToNextStep()" class="link btn" tooltip="Next Step" tooltip-placement="bottom">
                <i class="icon-with-padding icon-large icon-step-forward"></i>
            </div>
            <div ng-click="goToNextPage()" class="link btn" tooltip="Next Page" tooltip-placement="bottom">
                <i class="icon-with-padding icon-large icon-fast-forward"></i>
            </div>
            <div class="dropdown pull-right">
                <a class="dropdown-toggle btn btn-default">
                    More Actions
                    <div class="icon-with-padding"><b class="caret"></b></div>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a ng-click="goToFirstPage()" class="link">Go to the first page</a>
                    </li>
                    <li>
                        <a ng-click="goToLastPage()" class="link">Go to the last page</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <br/>

    <div class="row-fluid">
        <div class="span12">
            <tabs class="step-panes">
                <pane heading="Screenshot">
                    <div class="screenshot">
                        <img src="{{getScreenShotUrl(step.screenshotURL)}}" ng-click="openScreenshotModal()" class="link"/>
                    </div>
                </pane>
                <pane heading="HTML"></pane>
            </tabs>
        </div>
    </div>



    <div class="screenshot-overlay" modal="showingScreenshotModal" close="closeScreenshotModal()" options="modalScreenshotOptions">
        <div class="modal-header">
            <h3>Step {{pageIndex}}.{{stepIndex}} {{pageName}}</h3>
        </div>
        <div class="modal-body">
            <img src="{{getScreenShotUrl(step.screenshotURL)}}"/>
        </div>
        <div class="modal-footer">
            <button class="btn" ng-click="closeScreenshotModal()">Close</button>
        </div>
    </div>
</div>
