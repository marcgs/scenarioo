<usd-breadcrumb></usd-breadcrumb>

<div class="row-fluid">
    <div class="span12">
        <h1>Step {{pageIndex}}.{{stepIndex}} {{pageName}}</h1>
    </div>
</div>


<div class="row-fluid step-navigation">
    <div ng-click="goToPreviousPage()" class="link">
        <i class="icon-with-padding icon-backward"></i>
    </div>
    <div ng-click="goToPreviousStep()" class="link">
        <i class="icon-with-padding icon-step-backward"></i>
    </div>
    <div ng-click="goToNextStep()" class="link">
        <i class="icon-with-padding icon-step-forward"></i>
    </div>
    <div ng-click="goToNextPage()" class="link">
        <i class="icon-with-padding icon-forward"></i>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <tabs>
            <pane heading="Screenshot">
                <img src="{{getScreenShotUrl(step.screenshotURL)}}"/>
            </pane>
            <pane heading="HTML"></pane>
        </tabs>
    </div>
</div>
