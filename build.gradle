subprojects {
    apply plugin: 'java'
    group = 'org.ngusd'
    version = '0.1'
    
	repositories {
	    mavenCentral()
	    maven {
	        url "http://projectlombok.org/mavenrepo"
	    }
	}
    
	dependencies {
	    compile 'org.apache.commons:commons-lang3:3.1'
	    compile 'log4j:log4j:1.2.17'
	    compile 'org.projectlombok:lombok:0.11.8'
	}


}

project(':ngUSD-api') {
}

project(':ngUSD-server') {
    dependencies {
        compile project(':ngUSD-api')
    }
}